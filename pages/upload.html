<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Dataset</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
  <div class="max-w-2xl mx-auto mt-10 bg-white p-6 rounded-2xl shadow">
    <h1 class="text-2xl font-bold text-indigo-600 mb-4">Upload Dataset</h1>
    <p class="mb-4 text-gray-600">Upload a .zip file containing image folders. Each folder should represent a class label.</p>
    <form>
      <input type="file" accept=".zip" class="block mb-4 p-2 border rounded w-full">
      <button type="submit" class="bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-600">Upload</button>
    </form>
  </div>
</body>
</html>
